<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card">
    <div class="top">
    </div>
    <div class="content">
      <img src="images/myphoto.png" alt="profile-picture" class="profile-picture">
      <div class="description">
        <div class="description-top">
          <p>Holly</p>
          <p>28</p>
        </div>
        <div class="description-bottom">
          <p>Launceston, Tasmania</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="stats">
        <div class="icons">
          <a href="https://github.com/hholly3003">
            <img src="images/github.png" alt="github-icon" class="logo">
          </a>
        </div>
        <p>Github</p>
      </div>
      <div class="stats">
        <div class="icons">
          <a href="mailto:h.holly3003@gmail.com">
            <img src="images/email.png" alt="email-icon" class="logo">
          </a>
        </div>
        <p>Email</p>
      </div>
      <div class="stats">
        <div class="icons">
          <a href="https://www.linkedin.com/in/hholly3003/">
            <img src="images/linkedin.png" alt="linkedin-icon" class="logo">
          </a>
        </div>
        <p>Linked In</p>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>
</html>
